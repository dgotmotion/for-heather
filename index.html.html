<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Heather aka my gorgeous perfect girl ❤️</title>
    <style>
        body {
            background-color: #fff0f5; /* Lavender Blush */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        h1 { color: #ff69b4; }
        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.1); }
        #loveMessage { margin-top: 20px; font-weight: bold; color: #d63384; font-size: 1.5rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi Heather! aka my gorgeous perfect girl ❤️ </h1>
        <p>I have something important to tell you...</p>
        <button id="loveBtn">Click Me!</button>
        <div id="loveMessage"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
